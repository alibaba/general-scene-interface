<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/png"
			href="https://img.alicdn.com/imgextra/i2/O1CN014SgycT1Oiy3sqPoAC_!!6000000001740-2-tps-256-256.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cubs.js - Canvas rendering framework</title>
		<meta
			name="description"
			content="Cubs.js - Superpower Super-light canvas rendering framework." />

		<!-- service worker -->
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
					.register('./service-worker.iife.js', { scope: './' })
					.then(function (reg) {
						console.log('SW Registration succeeded.')
					})
					.catch(function (error) {
						console.log('SW Registration failed with ' + error)
					})
			}
		</script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;500;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="./src/demo/main.tsx"></script>
	</body>
</html>
